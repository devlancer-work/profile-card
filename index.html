<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="showcase">
        <div class="card">
            <div class="sec-1"></div>
            <div class="sec-2">
                <img src="./images/image-victor.jpg" class="profile">
                <p>Victor Crest <span class="span">26</span></p>
                <span>London</span>
            </div>
            <div class="sec-3">
                <div class="box">
                    <p>80K</p>
                    <span class="social">Followers</span>
                </div>
                <div class="box">
                    <p>800k</p>
                    <span class="social">Likes</span>
                </div>
                <div class="box">
                    <p>1.4k</p>
                    <span class="social">Photos</span>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/devlancer-work" target="_blank">DEV LANCER</a>.
          </div>
    </section>

</body>
</html>
